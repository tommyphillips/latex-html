<h5 class="subsubsection">3.1.1.1 Class File</h5>

<p><samp><span class="file">.cls</span></samp> defines a particular type of document, by setting its:
     <ul>
<li>page layout
<li>heading styles
<li>commands
<li>environments
</ul>
