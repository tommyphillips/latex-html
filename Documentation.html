<h3 class="section">2.3 Documentation</h3>

<p>Use <code>texdoc</code> to search for documentation when exploring:<br>

   <p><code>texdoc &lt;package&gt;</code><br>
  <code>texdoc -l &lt;package&gt;</code>    lists all available documentation<br>
