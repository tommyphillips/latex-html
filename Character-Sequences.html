<h5 class="subsubsection">3.1.4.4 Character Sequences</h5>

<p>Some sequences of characters form an instruction of their own.<br>
For example:
     <ul>
<li><code>ffi</code> is the <code>ffi</code> ligature
<li><code>!'</code> is the upside down <code>!</code>
</ul>
