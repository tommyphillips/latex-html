<h5 class="subsubheading">DVI</h5>

<p><code>tex</code> originally created <samp><span class="file">dvi</span></samp> files, which can be converted to postscript.<br>
<samp><span class="file">pdf</span></samp>s are a similar file format, with extra facilities for embedded images and rotation. 
<samp><span class="file">pdf</span></samp>s are now the default choice over <samp><span class="file">dvi</span></samp>s.<br>

   <p><code>pdftex</code> allows us to create <samp><span class="file">pdf</span></samp>s from <code>tex</code>.<br>
